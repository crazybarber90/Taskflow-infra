server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files, fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # optional: avoid 404 noise for favicon requests
    location = /favicon.ico {
        try_files $uri =204;
    }
}
